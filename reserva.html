<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Reservas</title>
</head>
<body>
    <div class="container">
        <header class="header">
       <img class="logo" src="img/logo.png" alt="ARV Viagens"/>
        </header>
       
            <nav class="nav-bar">
                <ul>
                    <li><a href="#">Home </a></li>
                    <li><a href="#">Promoções </a></li>
                    <li><a href="passagens.html">Passagens</a></li>
                    <li><a href="hospedagem.html">Hospedagem</a></li>
                    <li><a href="#">Pacotes</a></li>
                </ul>
            </nav>


               <section>

                <form name="reserva" method="post" enctype="multipart/form-data" action="#">
                    <label>Nome:
                    <input type="text" id="nome" class="form-text" required maxlength="35" placeholder="Informe nome completo"/>
                </label>
                <label>Email:
                    <input type="email" id="email" class="form-text" required maxlength="100" placeholder="user@teste.com" />
                </label>
                <label for="tel">Tel:
                    <input type="tel" id="tel" class="form-text" required maxlength="15" placeholder="(xx) 99999-9999" />
                </label>
                <label for="hoteis"> Hoteis e Resorts:</label>
                <select id="hoteis" name="hoteis">

                    <option value="Cancun Bay">Alchymist Beach Club</option>
                    <option value="Coral Beach">Cancun Bay Resort</option>
                    <option value="Haven Rivieira">Hotel Miami Beach</option>
                </select>

                <label for="adultos">Adultos:</label>
                    <input type="number" id="adultos" name="adultos" min="1" max="6" />
                    <label for="crianças">Crianças</label>
                    <input type="number" id="crianças" name="crianças" min="1" max="3" /> </label>

                <label for="checkin"> Check-in: <input type="date" name="checkin" id="checkin"></label>
               <label for="checkout"> Check-out: <input type="date" name="checkout" id="checkout"></label>

               <input type="submit" id="enviar"/>
                </form>
               </section>




               <footer class="footer">
                <img class="logo" src="img/logo.png" alt="ARV Viagens"/>
                <ul>
                <li>Insta</li>
                <li>Twitter</li>
                <li>Face</li>
            </ul>
            <p>
        
                &copy; ARV Tech - Brasil - 2022
            </p>
            </footer>
    </div>
</body>
</html>
